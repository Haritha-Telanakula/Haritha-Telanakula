<!DOCTYPE html>
<html lang="en">
<head>
    <title>table.2</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="10">
    <tr>
        <th rowspan="2">gender</th>
        <th colspan="2">average</th>
        <th rowspan="2">red eyes</th>
    </tr>
    <tr>
        <th>height</th>
        <th>weight</th>
     </tr>
    <tr>
        <td>male</td>
        <td>1.9</td>
        <td>0.0003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>female</td>
        <td>1.7</td>
        <td>0.0002</td>
        <td>43%</td>
    </tr>
    </table>
</body>
</html>
