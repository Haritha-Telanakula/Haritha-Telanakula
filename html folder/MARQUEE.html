<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behaviour="slide" direction="right">
            HIEEEE
        </marquee>
    </h1>
    <h1>
        <marquee behaviour="slide" direction="right" bgcolor="red" scrolldelay="100">
            HELLOOOO!!!!
        </marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate" direction="left" bgcolor="yellow" scrollamount="10">
            we are developers
        </marquee>
    </h1>
    <h1>
        <marquee behaviour="slide" >
            WEB TECHNOLOGY
        </marquee>
    </h1>
    <h1>
        <marquee behaviour="alternate" bgcolor="pink" scrollamount="10">
            Thank You
        </marquee>
    </h1>
</body>
</html>
